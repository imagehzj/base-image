name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/latest
          push: true
          tags: ttbb/base:latest
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/centos
          push: true
          tags: ttbb/base:centos
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/ubuntu
          push: true
          tags: ttbb/base:ubuntu
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/clojure
          push: true
          tags: ttbb/base:clojure
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/erlang
          push: true
          tags: ttbb/base:erlang
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/go
          push: true
          tags: ttbb/base:go
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/goc
          push: true
          tags: ttbb/base:goc
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/jdk8
          push: true
          tags: ttbb/base:jdk8
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/jdk11
          push: true
          tags: ttbb/base:jdk11
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/jdk11-ssh
          push: true
          tags: ttbb/base:jdk11-ssh
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/jdk17
          push: true
          tags: ttbb/base:jdk17
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/jdk17-ssh
          push: true
          tags: ttbb/base:jdk17-ssh
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/network
          push: true
          tags: ttbb/base:network
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/node
          push: true
          tags: ttbb/base:node
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/php
          push: true
          tags: ttbb/base:php
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: dockerfile/rust
          push: true
          tags: ttbb/base:rust
